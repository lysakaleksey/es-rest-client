plugins {
    id 'java'
}

group 'dev'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-api:2.11.2'
    compile 'org.apache.logging.log4j:log4j-core:2.11.2'
//    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.2'
    compile 'org.apache.logging.log4j:log4j-jcl:2.11.2'

    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '6.3.1'
    compile group: 'org.elasticsearch.plugin', name: 'transport-netty4-client', version: '6.3.1'
    compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '6.3.1'
}

configurations {
    all*.exclude group: 'log4j', module: 'log4j'
}
